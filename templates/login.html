<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin | BARON ENTERPRISE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --noir: #050505; --blanc: #ffffff; --or: #FFD700; --gris-fonce: #121212; }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--noir); color: var(--blanc); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; }
        .login-box { background: var(--gris-fonce); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #222; }
        .login-box h1 { color: var(--or); margin-top: 0; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; background: var(--noir); border: 1px solid #333; border-radius: 5px; color: var(--blanc); font-size: 1em; font-family: 'Poppins', sans-serif; }
        input:focus { outline: none; border-color: var(--or); }
        .submit-btn { width: 100%; padding: 15px; background: var(--or); color: var(--noir); border: none; border-radius: 5px; font-size: 1.1em; font-weight: 700; cursor: pointer; transition: transform 0.2s; }
        .submit-btn:hover { transform: scale(1.02); }
        .error { color: #ff4d4d; margin-top: 15px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Acc√®s Administrateur</h1>
        <form method="POST" action="/admin">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Connexion</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
